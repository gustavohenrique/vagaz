<!doctype html> <html ng-app=mainApp> <head> <meta charset=utf-8> <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"> <meta name=viewport content="width=device-width, initial-scale=1.0"> <link rel=stylesheet href=styles/styles.css> <title>Vagaz</title> </head> <body> <h4 class="ui inverted black block header">Vagaz</h4> <div class="ui top attached tabular menu"> <a class="active item transactions" onclick="changeTab('vagas')">Vagas</a> </div> <div class="ui bottom attached tab active segment vagas" ng-controller=MainCtrl> <div class="ui stackable grid"> <div class="ui form sixteen wide column ng-class: {loading: isLoading}"> <h4 class="ui block top attached header">Filtro</h4> <div class="ui bottom attached secondary segment"> <div class=field> <div class="inline fields"> <div class=field> <div class="ui radio checkbox"> <input id=radFiltroEmpresa name=tipoFiltro type=radio value=empresa ng-model=filtro.campo> <label for=radFiltroEmpresa style=width:100px>Empresa</label> </div> <div class="ui radio checkbox"> <input id=radFiltroCargo name=tipoFiltro type=radio value=titulo ng-model=filtro.campo> <label for=radFiltroCargo style=width:100px>Cargo</label> </div> <div class="ui radio checkbox"> <input id=radFiltroLocal name=tipoFiltro type=radio value=local ng-model=filtro.campo> <label for=radFiltroLocal style=width:100px>Cidade</label> </div> </div> </div> </div> <div class=field ng-show="'empresa' === filtro.campo"> <angucomplete id=txtEmpresa placeholder="Nome da empresa" pause=100 selectedobject=filtro.empresa localdata=jobs searchfields=nome titlefield=nome minlength=1> </angucomplete></div> <div class=field ng-show="'titulo' === filtro.campo"> <angucomplete id=txtCargo placeholder=Cargo pause=100 selectedobject=filtro.titulo localdata=cargos searchfields=titulo titlefield=titulo minlength=1> </angucomplete></div> <div class=field ng-show="'local' === filtro.campo"> <angucomplete id=txtCidade placeholder=Cidade pause=100 selectedobject=filtro.local localdata=cidades searchfields=nome titlefield=nome minlength=1> </angucomplete></div> <div class=field ng-show="filtro.campo.length > 0"> <button class="ui button large primary" ng-click=filtrar()>Filtrar</button> </div> </div> </div> </div> <table class="ui celled striped large table segment" ng-repeat="r in resultadosFiltro track by r.nome"> <thead> <tr> <th colspan=2> <span class=item style="font-size: 1.5rem; font-weight: normal"> {{r.nome}} </span> - {{r.totalVagas}} vaga(s) </th> </tr> </thead> <tbody> <tr ng-repeat="v in r.vagas track by v.url"> <td><a href=http://www.vagas.com.br{{v.url}} target=_blank>{{v.titulo}}</a></td> <td class="collapsing right aligned">{{v.local}}</td> </tr> </tbody> </table> </div> <script src=script.js></script> </body> </html>
